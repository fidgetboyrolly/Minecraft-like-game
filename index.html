<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fidget Script Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #fileInputContainer { margin: 20px; }
        #canvas { display: none; border: 1px solid #ddd; margin-top: 20px; width: 800px; height: 600px; }
    </style>
</head>
<body>
    <div id="fileInputContainer">
        <h1>Upload Your Fidget Script</h1>
        <input type="file" id="fileInput" accept=".fidscy">
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    processFidgetScript(content);
                };
                reader.readAsText(file);
            }
        });

        function processFidgetScript(content) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(content, 'application/xml');
            const display = xmlDoc.querySelector('display');
            const ren = display.querySelector('ren').textContent;

            document.getElementById('fileInputContainer').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';

            if (ren === '3D') {
                init3DGame(xmlDoc);
            } else {
                init2DGame(xmlDoc);
            }
        }

        function init3DGame(xmlDoc) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 3D Game Initialization Logic
            const playerSprite = xmlDoc.querySelector('sprite[player="true"]');
            const playerStartPos = playerSprite.getAttribute('startpos').match(/\d+/g).map(Number);
            const playerSize = playerSprite.getAttribute('shape').match(/\d+/g).map(Number)[0];

            const groundObject = xmlDoc.querySelector('object');
            const groundPos = groundObject.getAttribute('pos').match(/\d+/g).map(Number);
            const groundShape = groundObject.getAttribute('shape').match(/\d+/g).map(Number);

            function drawCube(x, y, z, size, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x - size / 2, canvas.height - (y + size / 2), size, size);
            }

            function draw3DScene() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawCube(playerStartPos[0], playerStartPos[1], playerStartPos[2], playerSize, 'lightgray');
                drawCube(groundPos[0], groundPos[1], groundPos[2], groundShape[0], 'darkgray');
            }

            function animate() {
                requestAnimationFrame(animate);
                draw3DScene();
            }
            animate();
        }

        function init2DGame(xmlDoc) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 2D Game Initialization Logic
            const playerSprite = xmlDoc.querySelector('sprite[player="true"]');
            const playerStartPos = playerSprite.getAttribute('startpos').match(/\d+/g).map(Number);
            const playerSize = playerSprite.getAttribute('shape').match(/\d+/g).map(Number)[0];

            const groundObject = xmlDoc.querySelector('object');
            const groundPos = groundObject.getAttribute('pos').match(/\d+/g).map(Number);
            const groundShape = groundObject.getAttribute('shape').match(/\d+/g).map(Number);

            function drawRectangle(x, y, width, height, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x, canvas.height - y - height, width, height);
            }

            function draw2DScene() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawRectangle(playerStartPos[0], playerStartPos[1], playerSize, playerSize, 'lightgray');
                drawRectangle(groundPos[0], groundPos[1], groundShape[0], groundShape[1], 'darkgray');
            }

            function animate() {
                requestAnimationFrame(animate);
                draw2DScene();
            }
            animate();
        }
    </script>
</body>
</html>
